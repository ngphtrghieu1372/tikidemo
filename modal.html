<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.12.1/css/all.min.css">
</head>
<body>
    <div class="modal">
        <div class="modal__overlay">
        </div>
        <div class="modal__body">
            <!-- login form -->
             <div class="authen-form ">
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Đăng nhập</h3>
                            <span class="auth-form__switch-btn">
                                <a href="./registration.html" class="auth-form__switch-link"> Đăng kí</a></span>
                        </div>
                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" placeholder="email của bạn">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                            </div>
                        </div>
                        <div class="auth-form__aside">
                            <div class="auth-form__help">
                                <a href="" class="auth-form__help-link auth-form__help-forgot">Quên mật khẩu</a>
                                <span class="auth-form__help-separate"></span>
                                <a href="" class="auth-form__help-link">Cần trợ giúp</a>
                            </div>
                        </div>
                        <div class="auth-form__controls">
                            <button class="btn btn--normal auth-form__controls-back">
                                <a href="./index.html"> Trở Lại</a></button>
                            <button class="btn btn--primary">
                                <a href="./registration.html" class="button__link"> Đăng Kí</a></button>
                        </div>
                    </div>
                    <div class="auth-form__socials">
                        <a href="https://www.facebook.com/" class="auth-form__socials-facebook btn btn--size-s btn__with-icon">
                            <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                            <span class="auth-form__socials-lable">
                                Kết nối với facebook
                            </span>
                        </a>
                        <a href="" class="auth-form__socials-google btn btn--size-s btn__with-icon">
                            <i class="auth-form__socials-icon fab fa-google"></i>
                            <span class="auth-form__socials-lable">
                                Kết nối với Google
                            </span>
                        </a>
                    </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
